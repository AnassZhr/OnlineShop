<mat-card [ngClass]="{'text-center p-4': !fullWidthMode}">
  <div [ngClass]="{flex: fullWidthMode}">
    <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200x': !fullWidthMode, 'h-[360px]': fullWidthMode}" src="https://via.placeholder.com/150" />
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5 class="mb-2">Shoes</h5>
        <p class="truncate hover:whitespace-normal mb-2">Snikers</p>
        <p class="mb-4" *ngIf="fullWidthMode">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{'150' | currency }}</span>
        <button>
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
